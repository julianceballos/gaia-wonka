<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Confirm, with content</title>
  <meta name="description" content="Prompts user to take action">
  <meta name="target" content="html">

  <link rel="stylesheet" href="../css/confirm.css">

  <!--
  This <style> and <link> is only used for the example code, is no needed for the real case use
  -->
  <link rel="stylesheet" href="../css/fonts.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }

    body {
      background: none;
    }

    html {
      background: url(../images/dummy/content.png) no-repeat left top;
    }

    body[role="application"] form[role="dialog"] {
      top: 2rem;
    }
  </style>
</head>

<body role="application">

  <form role="dialog" onsubmit="return false;">
    <section>
      <h1>Confirmation</h1>
      <p>
        <img alt="Lightbox Icon" src="">
        <strong>Lightbox</strong>
        <small>Lightbox Enterprises LLC.</small>
      </p>
      <p>Do you want to download and install this application?</p>
    </section>
    <menu>
      <button>Cancel</button>
      <button class="recommend">Yes</button>
    </menu>
  </form>

</body>
</html>
